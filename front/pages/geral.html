<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel - Geral</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
    }

    aside {
      width: 120px;
      background-color: #0B386F;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
    }

    .menu-topo, .menu-base {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .menu-item {
      width: 100%;
      height: 90px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }

    .menu-item:hover {
      background-color: #1F375A;
    }

    .menu-item.active {
      background-color: #061F45;
    }

    .menu-item i {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .logo {
      width: 60px;
      height: 60px;
      margin-bottom: 30px;
    }

    main {
      flex: 1;
      background-color: #f5f5f5;
      padding: 30px;
      overflow-y: auto;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .grafico-placeholder {
      height: 200px;
      background-color: #e0e0e0;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #777;
    }
  </style>
</head>
<body>
  <aside>
    <div class="menu-topo">
      <img src="logo.png" alt="Logo" class="logo" />
      <a href="geral.html" class="menu-item active">
        <i class="fas fa-chart-pie"></i>
        <span>Geral</span>
      </a>
      <a href="estoque.html" class="menu-item">
        <i class="fas fa-boxes"></i>
        <span>Estoque</span>
      </a>
      <a href="config.html" class="menu-item">
        <i class="fas fa-cog"></i>
        <span>Config.</span>
      </a>
    </div>
    <div class="menu-base">
      <a href="index.html" class="menu-item">
        <i class="fas fa-sign-out-alt"></i>
        <span>Sair</span>
      </a>
    </div>
  </aside>

  <main>
    <h1>Resumo Geral</h1>
    <div class="dashboard">
      <div class="card">
        <h3>Distribuição de Categorias</h3>
        <div class="grafico-placeholder">[Gráfico Pizza]</div>
      </div>
      <div class="card">
        <h3>Desempenho Financeiro</h3>
        <div class="grafico-placeholder">[Gráfico de Barras]</div>
      </div>
      <div class="card">
        <h3>Ações Recentes</h3>
        <div class="grafico-placeholder">[Gráfico de Linha]</div>
      </div>
      <div class="card">
        <h3>Usuários Ativos</h3>
        <div class="grafico-placeholder">[Gráfico de Barras Horizontais]</div>
      </div>
    </div>
  </main>
</body>
</html>
